<!DOCTYPE html>
<html lang="ja">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>お問い合わせフォーム</title>
</head>
<body>
  <form action="/confirm.php" method="post">
    <h1>お問い合わせフォーム</h1>
    <div>
      <div>
        <label for="category">件名</label>
        <select name="category" id="category">
          <option value="ご意見">ご意見</option>
          <option value="ご感想">ご感想</option>
          <option value="その他">その他</option>
        </select>
      </div>
      <div>
        <label for="name">お名前</label>
        <input name="name" id="name" placeholder="つくば太郎">
      </div>
      <div>
        <label for="email">メールアドレス</label>
        <input name="email" id="email" placeholder="taro@mail.com">
      </div>
      <div>
        <label for="phone">電話番号</label>
        <input name="phone" id="phone" placeholder="0123456789 (ハイフンなし)">
      </div>
      <div>
        <label for="inquiry">お問い合わせ内容</label><br>
        <input name="inquiry" id="inquiry" placeholder="お問い合わせの内容">
      </div>
    <div>
      <input type="submit" value="送信">
    </div>
  </form>
</body>
</html>
